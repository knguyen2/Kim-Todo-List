<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">
  <div fxFlex>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Name</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list" (click)="onSelect(item)">
          <td><mat-icon>{{item.category}}</mat-icon></td>
          <td>{{item.name}}</td>
          <td>{{item.duedate | date}}</td>
          <td>{{item.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-listing [item]="item"></app-listing>
